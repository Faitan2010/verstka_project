<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="input"><input type="text" placeholder="search...">
        <p class="text">Enter more then 1 character</p></div>
        <div class="header-text">
            <p class="start-text">
                London (UK)
            </p>
            <p class="second-text">
                30°C
            </p>
            <p class="third-text">
                Feels like 34°C
            </p>
            <p class="four-text">
                clear sky
                <img class="img" src="./weather icon.png" alt="" srcset="">
            </p>
            <p class="five-text">
                10:41
            </p>
        </div>
        <hr>
        <div class="table-text-first">
            <p class="text-first">
                Wind speed:
            </p>
            <p class="text-second">
                4.12 m/s
            </p>
        </div>
        <hr>
        <div class="flex-text">
            <p class="flex-start">Pressure:</p>
            <p class="flex-end">
                1021 bar
            </p>
        </div>
        <hr>
    </div>
